<!DOCTYPE html>
<html
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="page/include/layout"
>
	<head>
		<title>业主</title>
	</head>
	<body >
		<div class="content" layout:fragment="content">
			<div id="toolbar">
				<button class="btn btn-primary btn-sm" id="add" th:if="${session.s_sysUser.userType==1 or session.s_sysUser.userType==3}">
					<i class="fa fa-plus"></i>添加
				</button>
			</div>
			<table id="table"></table>
			<div id="addHtml" class="invisible">
				<form id="addForm">
					<div class="form-group row">
						<label for="userId" class="col-sm-2 col-form-label">未入住用户</label>
						<div class="col-sm-10">
							<select name="userId" class="form-control" id="userId"></select>
						</div>
					</div>
					<div class="form-group row">
						<label for="houseId" class="col-sm-2 col-form-label">未入住房屋</label>
						<div class="col-sm-10">
							<select name="houseId" class="form-control" id="houseId"></select>
						</div>
					</div>
					<div class="form-group row">
						<label for="joinTime" class="col-sm-2 col-form-label">入住时间</label>
						<div class="col-sm-10">
							<div class="input-group input-daterange">
								<input type="text" class="form-control"  name="joinTime" id="joinTime">
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="phone" class="col-sm-2 col-form-label">电话</label>
						<div class="col-sm-10">
							<input type="text" name="phone" class="form-control" id="phone" placeholder="电话">
						</div>
					</div>
				</form>
			</div>
			<script type="text/javascript">
			var requestPage = pageUserHouse;
			var requestDetail = getUserHouse;
			var requestDelete = deleteUserHouse;
			var requestAdd = addUserHouse;
			var requestUpdate = updateUserHouse;
			var moduleName="业主"

		 	var $table = $('#table')

		 	function initHouse(success){
		 		houseSelect($("#houseId"),success,{status: 1})
		 	}

		 	function initUser(success){
		 		userSelect($("#userId"),success)
		 	}

		 	function initDateTime(){
		 		$('.input-daterange input').each(function() {
					$(this).datepicker({
						format: 'yyyy-mm-dd',
						language: 'zh-CN'
					});
				});
		 	}
			//删除
			function remove(id){
				confirm("deleteModal","删除"+moduleName,"确认删除",function(){
					requestDelete(id,function(){
						$("#deleteModal").modal("hide")
						$table.bootstrapTable('refresh')
					})
				})
			}
			var addHTML;
			//修改
			function update(id){
				editModal("updateModal","修改"+moduleName,addHTML,function(){
					var data = getFormData($("#addForm"))
					requestUpdate({id:id,...data},function(res){
						$("#updateModal").modal("hide")
						$table.bootstrapTable('refresh')
					})
				},function(){
					initDateTime()
					initHouse(function(){
						initUser(function(){
							requestDetail(id,function(data){
								initFormValue($("#addForm"),data.data)
							})
						})
					})
				})
			}
			//添加
			function add(){
				editModal("addModal","添加"+moduleName,addHTML,function(){
					var data = getFormData($("#addForm"))
					requestAdd(data,function(res){
						$("#addModal").modal("hide")
						$table.bootstrapTable('refresh')
					})
				},function(){
					initDateTime()
					initHouse()
					initUser()
				})

			}

		 	$(function(){
		 		addHTML = $("#addHtml").html()
		 		$("#addHtml").remove();
				$('#table').bootstrapTable({
				  ajax: function(params){
					var pageRequest = {
						pageNumber: params.data.offset/params.data.limit+1,
						pageSize: params.data.limit
					}
					requestPage(pageRequest,{search:params.data.search},function(data){
						params.success({rows:data.data.content,total:data.data.total})
					})
				  },
				  sidePagination:'server',
				  locale: "zh-CN",
				  pagination: true,
				  toolbar: "#toolbar",
				  search: true,
				  searchHighlight: true,
				  columns: [{
					field: 'id',
					title: '编号'
				  },{
					field: 'userName',
					title: '业主名称'
				  },{
					field: 'houseName',
					title: '房屋信息'
				  }, {
					field: 'joinTime',
					title: '入住时间'
				  }, {
					field: 'phone',
					title: '电话'
				  } , {
					field: 'createTime',
					title: '创建日期'
				  }, {
					field: 'updateTime',
					title: '更新日期'
				  } ,
				  {
					title : '操作',
					field : 'id',
					align : 'center',
					formatter : function(value, row, index) {
						if(userType===1 ||userType===3){
							var e = '<a class="btn btn-primary btn-sm" href="javascript:void(0);" mce_href="#" title="编辑" onclick="update(\''
							+ row.id
							+ '\')"><i class="fa fa-edit"></i></a> ';
							var d = '<a class="btn btn-warning btn-sm" href="javascript:void(0);" title="删除"  mce_href="#" onclick="remove(\''
								+ row.id
								+ '\')"><i class="fa fa-minus"></i></a> ';
							return e + d;
						}
						return '';
					}
				  }],
				})
				$("#add").on("click",function(){
					add()
				})

			})
		</script>
		</div>
	</body>
</html>
